<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Show</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>{{ author.name }}'s favorites</h1>
            <table>
                <tr>
                    <thead>Title</thead>
                    <thead># of pages</thead>
                </tr>
                {% for book in author.books %}
                <tr>
                    <td>{{ book.name }}</td>
                    <td>{{ book.num_of_pages }}</td>
                </tr>
                {% endfor %}
            </table>
            <a href="/authors">Home</a>
        </div>
        <div class="right">
            <h1>Add Author's Favorite</h1>
            <form action="add_book" method="post">
                Book: <select name="book_name">
                    <!-- {% for book in author.books %} all books
                        <option value="{{ book.id }}">{{ book.name }}</option>
                    {% end for %} -->
                </select>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
